<!-- Main -->
<main class="main-content">
  <!-- Profile Hero -->
  <div class="profile-hero mb-6">
    <div class="profile-avatar-wrap">
      <div id="profileAvatar" style="width:80px;height:80px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:700;color:var(--primary);cursor:pointer;" onclick="document.getElementById('avatarInput').click()">U</div>
      <div class="profile-avatar-edit" onclick="document.getElementById('avatarInput').click()">‚úè</div>
      <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="uploadAvatar(this)">
    </div>
    <div>
      <h2 id="profileName" style="color:#fff;margin-bottom:4px;">Carregando...</h2>
      <p style="color:rgba(255,255,255,.6);font-size:.88rem;" id="profileEmail"></p>
      <span class="badge" style="background:rgba(240,165,0,.2);color:var(--accent);margin-top:8px;" id="profileType">Aluno</span>
    </div>
  </div>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:24px;">
    <!-- Edit Profile -->
    <div class="card">
      <div class="card-header"><h4>‚úèÔ∏è Editar Perfil</h4></div>
      <div class="card-body">
        <div id="profileAlert" class="hidden mb-4"></div>
        <form id="profileForm" novalidate>
          <div class="form-group">
            <label class="form-label">Nome Completo</label>
            <input type="text" id="editNome" class="form-control" placeholder="Seu nome completo">
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="editEmail" class="form-control" placeholder="seu@email.com">
          </div>
          <div class="form-group">
            <label class="form-label">Telefone</label>
            <input type="tel" id="editTelefone" class="form-control" placeholder="84 000 0000">
          </div>
          <div class="form-group">
            <label class="form-label">Cidade</label>
            <select id="editCidade" class="form-control">
              <option value="">Selecionar cidade</option>
              <option>Maputo</option>
              <option>Matola</option>
              <option>Beira</option>
              <option>Nampula</option>
              <option>Quelimane</option>
              <option>Tete</option>
              <option>Chimoio</option>
              <option>Nacala</option>
              <option>Lichinga</option>
              <option>Pemba</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Sobre mim</label>
            <textarea id="editBio" class="form-control" rows="3" placeholder="Conte um pouco sobre voc√™..."></textarea>
          </div>
          <button type="submit" class="btn btn-accent btn-block">
            üíæ Salvar Altera√ß√µes
          </button>
        </form>
      </div>
    </div>

    <!-- Security -->
    <div>
      <div class="card mb-4">
        <div class="card-header"><h4>üîí Seguran√ßa</h4></div>
        <div class="card-body">
          <div id="passAlert" class="hidden mb-4"></div>
          <form id="passForm" novalidate>
            <div class="form-group">
              <label class="form-label">Senha Atual</label>
              <input type="password" id="senhaAtual" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-group">
              <label class="form-label">Nova Senha</label>
              <input type="password" id="novaSenha" class="form-control" placeholder="M√≠nimo 6 caracteres">
            </div>
            <div class="form-group">
              <label class="form-label">Confirmar Nova Senha</label>
              <input type="password" id="confirmNovaSenha" class="form-control" placeholder="Repita a nova senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              üîÑ Alterar Senha
            </button>
          </form>
        </div>
      </div>

      <!-- Notifications -->
      <div class="card">
        <div class="card-header"><h4>üîî Notifica√ß√µes</h4></div>
        <div class="card-body">
          <div style="display:flex;flex-direction:column;gap:16px;">
            <label style="display:flex;align-items:center;justify-content:space-between;cursor:pointer;">
              <div>
                <div style="font-weight:600;font-size:.875rem;">Novos cursos</div>
                <div class="text-muted text-xs">Receba alertas de novos cursos</div>
              </div>
              <input type="checkbox" id="notifCursos" checked style="width:18px;height:18px;">
            </label>
            <label style="display:flex;align-items:center;justify-content:space-between;cursor:pointer;">
              <div>
                <div style="font-weight:600;font-size:.875rem;">Promo√ß√µes</div>
                <div class="text-muted text-xs">Descontos e ofertas especiais</div>
              </div>
              <input type="checkbox" id="notifPromos" checked style="width:18px;height:18px;">
            </label>
            <label style="display:flex;align-items:center;justify-content:space-between;cursor:pointer;">
              <div>
                <div style="font-weight:600;font-size:.875rem;">Lembretes de estudo</div>
                <div class="text-muted text-xs">Lembretes para manter consist√™ncia</div>
              </div>
              <input type="checkbox" id="notifLemb" style="width:18px;height:18px;">
            </label>
          </div>
          <button class="btn btn-outline btn-block mt-4" onclick="saveNotifs()">Salvar Prefer√™ncias</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Danger Zone -->
  <div class="card mt-4" style="border:1px solid rgba(239,68,68,.3);">
    <div class="card-header" style="background:rgba(239,68,68,.05);">
      <h4 style="color:var(--danger);">‚ö†Ô∏è Zona de Perigo</h4>
    </div>
    <div class="card-body" style="display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:16px;">
      <div>
        <div style="font-weight:600;margin-bottom:4px;">Apagar Conta</div>
        <p class="text-muted text-sm">Esta a√ß√£o √© irrevers√≠vel e apagar√° todos os seus dados.</p>
      </div>
      <button class="btn btn-danger" onclick="deleteAccount()">Apagar Minha Conta</button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
<script>
let user;

document.addEventListener('DOMContentLoaded', () => {
  const stored = localStorage.getItem('moz_user');
  if (!stored) { window.location.href = 'login.html'; return; }
  user = JSON.parse(stored);
  App.currentUser = user;

  populateProfile();
});

function populateProfile() {
  document.getElementById('profileName').textContent = user.nome || 'Aluno';
  document.getElementById('profileEmail').textContent = user.email || '';
  document.getElementById('profileType').textContent = user.tipo === 'admin' ? 'Administrador' : 'Aluno';
  document.getElementById('profileAvatar').textContent = (user.nome || 'U').charAt(0).toUpperCase();

  document.getElementById('editNome').value = user.nome || '';
  document.getElementById('editEmail').value = user.email || '';
  document.getElementById('editTelefone').value = user.telefone || '';
  document.getElementById('editBio').value = user.bio || '';
  if (user.cidade) document.getElementById('editCidade').value = user.cidade;

  if (user.foto) {
    const av = document.getElementById('profileAvatar');
    av.style.background = 'none';
    av.innerHTML = `<img src="${user.foto}" style="width:80px;height:80px;border-radius:50%;object-fit:cover;">`;
  }
}

document.getElementById('profileForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const updates = {
    nome: document.getElementById('editNome').value.trim(),
    email: document.getElementById('editEmail').value.trim(),
    telefone: document.getElementById('editTelefone').value.trim(),
    cidade: document.getElementById('editCidade').value,
    bio: document.getElementById('editBio').value.trim(),
  };

  try {
    // Update in Supabase if available
    if (supabase) {
      await supabase.from('usuarios').update(updates).eq('id', user.id);
    }
    Object.assign(user, updates);
    localStorage.setItem('moz_user', JSON.stringify(user));
    App.currentUser = user;
    populateProfile();
    showAlert('profileAlert', 'Perfil atualizado com sucesso!', 'success');
    App.toast('Perfil atualizado!', 'success');
  } catch (err) {
    showAlert('profileAlert', 'Erro ao atualizar perfil.', 'danger');
  }
});

document.getElementById('passForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const atual = document.getElementById('senhaAtual').value;
  const nova = document.getElementById('novaSenha').value;
  const confirma = document.getElementById('confirmNovaSenha').value;

  if (nova.length < 6) { showAlert('passAlert', 'Nova senha deve ter m√≠nimo 6 caracteres.', 'warning'); return; }
  if (nova !== confirma) { showAlert('passAlert', 'As senhas n√£o coincidem.', 'warning'); return; }

  try {
    if (supabase) {
      const { error } = await supabase.auth.updateUser({ password: nova });
      if (error) throw error;
    } else {
      // Demo: update in localStorage
      const users = JSON.parse(localStorage.getItem('moz_users') || '[]');
      const u = users.find(u => u.id === user.id);
      if (u) { u.senha = nova; localStorage.setItem('moz_users', JSON.stringify(users)); }
    }
    showAlert('passAlert', 'Senha alterada com sucesso!', 'success');
    document.getElementById('passForm').reset();
  } catch (err) {
    showAlert('passAlert', err.message || 'Erro ao alterar senha.', 'danger');
  }
});

function uploadAvatar(input) {
  const file = input.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const dataUrl = e.target.result;
    user.foto = dataUrl;
    localStorage.setItem('moz_user', JSON.stringify(user));
    populateProfile();
    App.toast('Foto atualizada!', 'success');
  };
  reader.readAsDataURL(file);
}

function saveNotifs() {
  App.toast('Prefer√™ncias de notifica√ß√£o salvas!', 'success');
}

function deleteAccount() {
  if (!confirm('Tem certeza? Esta a√ß√£o apagar√° sua conta permanentemente.')) return;
  if (!confirm('Confirma que deseja apagar sua conta?')) return;
  localStorage.removeItem('moz_user');
  const users = JSON.parse(localStorage.getItem('moz_users') || '[]').filter(u => u.id !== user.id);
  localStorage.setItem('moz_users', JSON.stringify(users));
  App.toast('Conta apagada.', 'success');
  setTimeout(() => window.location.href = 'index.html', 1000);
}

function showAlert(id, msg, type) {
  const el = document.getElementById(id);
  el.className = `alert alert-${type} mb-4`;
  el.textContent = msg;
  setTimeout(() => el.className = 'hidden', 4000);
}
</script>
</body>
